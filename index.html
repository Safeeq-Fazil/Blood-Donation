<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/logo blood.jpg" alt="Blood Stream Logo">
                <h1>BLOOD STREAM</h1>
            </div>
            <div class="nav-container" >
               
                     <ul>
                        <li><a href="#">HOME</a></li>
                         <li><a href="#">ABOUT</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
            
            </div>
                <div class="user-account">
                    <div class="user-icon">
                        <img src="assets/profile.png" alt="User Icon">
                    </div>
                    <div class="account-info">
                        <p>My Account</p>
                        <p>Blood type: O+</p>
                    </div>
                 </div>
            
        </header>
        <main>
            <div class="content-wrapper">
                <div class="content">
                    <div class="text-box">
                        <h1>BLOOD <span>DONATION</span></h1>            
                    </div>
                    <div class="blood">
                        <h1>BLOOD <span>DONATION</span></h1>           
                    </div>
                    
                     <hr class="line-one">   
                     <hr class="line-two">
                     <hr class="line-three">
                     <hr class="line-four">
                     <hr class="line-five">   
                    <div class="buttons">
                        <button class="register"><a href="https://www.google.co.in/">REGISTER</a></button>
                        <button class="request"><a href="https://www.google.co.in/">REQUEST</a></button>
                    </div>
                </div>
                <div class="poster">
                    <img src="assets/home.jpg" alt="Donate Blood Poster">
                </div>
        </main>
        <div class="All-course1">
            <div class="coursee1">
                
                <div class="course-info">
                    <h1>Become a Blood donor</h1>
                    <p>Save up to 3 lives in 1 hour.</p>
                    <button>Read More</button>
                </div>
            </div>
        
            <div class="coursee1">
                
                <div class="course-info">
                    <h1>Become a Plasma donor</h1>
                    <p>Defeate diseases together</p>
                    <button>Read More</button>
                </div>
            </div>
        
            <div class="coursee1">
                
                <div class="course-info">
                    <h1>Become a Organ donor</h1>
                    <p>Let's share our life with others</p>
                    <button>Read More</button>
                </div>
            </div>
        </div>
    </div>
</body>
<footer>
    
</footer>
</html>
